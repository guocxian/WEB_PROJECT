<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            border-bottom: 1px solid red;
            margin: 100px auto;
        }
        .box input{
            width: 375px;
            height: 30px;
            border: 0;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <label for="">
            <img src="" alt="" id = 'eye'>
        </label>
        <input type="password" name="" id="pwd">
    </div>
    <script>
        var eye = document.getElementById('eye');
        var pad = document.getElementById('pwd');
        var flag = 0;
        eye.onclick = function(){
            if(flag ==0){
                pad.type = 'text'
                flag = 1;
                eye.src = ''
            }else{
                pad.type = 'password'
                flag = 0;
                eye.src = ''
            }
           
        }
    </script>
</body>
</html>
